name: unit test passage-ios
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build and Test default scheme using iPhone/iPad simulator
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Test iOS 16.2
        run: xcodebuild test -scheme Passage -sdk iphonesimulator16.2 -destination "OS=16.2,name=iPhone 14 Pro"

      - name: Test iOS 15.5
        run: xcodebuild test -scheme Passage -sdk iphonesimulator16.2 -destination "OS=15.5,name=iPhone 13 Pro"
